<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <meta name="description" content="The FIDO poultry management system helps farmers manage their farms effectively with high accountability for every bird, feed, water, expenditure, profit, loss and more">
    <meta name="keywords" content="poultry, agriculture, management, chicks.accounts" />
    <meta property="og:title" content="FIDO POULTRY" />

    <title>JAGUAR MODEL GROCERY</title>
    <link rel="stylesheet" href="css/accounting.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
    <!--SIDE NAVBAR-->
    <input type="checkbox" id="check">
    <label for="check">
      <i class="fas fa-bars" id="btn"></i>
      <i class="fas fa-times" id="cancel"></i>
    </label>
    <div class="sidebar">
        <header>MENU</header>
        <ul>
            <li><a href="dashboard.html"><i class="fas fa-qrcode"></i>Dashboard</a></li>
            <li><a href="drs.html"><i class="fas fa-clipboard"></i>Daily Record</a></li>
            <li><a class="active" href="accounting.html"><i class="fas fa-calculator"></i>Accounting</a></li>
            <li><a href="disease.html"><i class="fas fa-stethoscope"></i>Disease Check</a></li>
            <li><a href="about.html"><i class="fas fa-users"></i>About</a></li>
            <li class="log_out"><a href="index.html"><i class="fas fa-sign-out-alt"></i>Log out</a></li>
        </ul>
    </div>
    <!--account CARDS-->
    <main class="main">
        <!--header-->
        <header class="trial">
            <div class="occupy">
            </div>
            <nav class="nav">
                <img class="fifo" src="images/market.jpg" alt="fifo">
                <p class="nav_para">Aunthenticity is all we dliver</p>
            </nav>
            <img src="images/market.jpg" alt="chick" class="logo">
        </header>
        <marquee behavior="scroll" bgcolor="transparent" loop="-1" width="80%">
            <i>
      <font color="#4D027F">
        <strong>
        Accounts manager
         <span id="time"></span>
        </strong>           
      </font>
   </i>
        </marquee>
        <article class="account">
            <div class="account_card">
                <h2 class="account_card_header">Gains (&#8358;) <br /></h2>
                <p class="account_card_figure profit">0.00</p>
            </div>
            <div class="account_card">
                <h2 class="account_card_header">Losses (&#8358;) <br /></h2>
                <p class="account_card_figure loss">0.00</p>
            </div>
            <!--sales input group -->
            <div class="account_sales">
                <label for="sales">Sales </label>
                <div class="account_sales_input-group">
                    <span class=" account_sales_icon">&#8358;</span>
                    <input type="number" name="sales" id="sales_input" autofocus required placeholder="enter sales for the day">
                </div>
            </div>
            <!--expenditure input group -->
            <div class="account_expenses">
                <label for="expenses">Expennses</label>
                <div class="account_expenses_input-group">
                    <span class=" account_expenses_icon">&#8358;</span>
                    <input type="number" name="expenses" id="expenses_input" required placeholder="enter all expenditure for the day ">
                </div>
            </div>
        </article>
        <!--loader to process calculation-->
        <div id="loading" class="hide">
            <img src="loading.gif" alt="">
        </div>
        <div id="calculate">
            <em>Thank you</em>
        </div>
        <!--calculate button -->
        <div id="calculate">
            <input type="button" value="calculate" class="calculate-btn">
        </div>
    </main>
    <!--modal display-->
    <div class="modal hide">
        <div class="modal sub">
            <div class="sbb">
                <h1 class="modal_header">Affirmation</h1>
                <p class="modal_question"> You want to Log out ?</p>
                <input type="button" name="agree" id="agree" value="Agree" />
                <input type="button" name="disagree" id="disagree" value="Disagree" />
            </div>
        </div>
    </div>
    <script src="js/account.js"></script>
    <script src="js/modal.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
